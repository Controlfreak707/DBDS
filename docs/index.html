<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Chrome, Firefox OS and Opera mobile address bar theming -->
    <meta name="theme-color" content="#000000" />

    <!-- iOS Safari mobile address bar theming -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />

    <!-- Fav and Title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>DBDS Documentation</title>

    <!--Halfmoon CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <div
      class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom"
      data-sidebar-type="overlayed-sm-and-down"
    >
      <nav class="navbar">
        <div class="navbar-content">
          <button
            class="btn btn-action"
            type="button"
            onclick="halfmoon.toggleSidebar()"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Toggle sidebar</span>
          </button>
        </div>

        <a href="/" class="navbar-brand">DBDS</a>

        <div class="navbar-content ml-auto">
          <button
            class="btn btn-action mr-5"
            type="button"
            onclick="halfmoon.toggleDarkMode()"
            aria-label="Toggle dark mode"
          >
            <i class="far fa-moon" aria-hidden="true"></i>
          </button>

          <a
            href="https://github.com/Controlfreak707/DBDS"
            target="_blank"
            class="btn"
            role="button"
          >
            <i class="fab fa-github" aria-hidden="true"></i>
            GitHub
          </a>
        </div>
      </nav>

      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

      <div class="sidebar"></div>

      <div class="content-wrapper"></div>

      <nav class="navbar navbar-fixed-bottom"></nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
